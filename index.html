<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Portfolio Gleb Hihoho</title>
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <script type="text/javascript" src="js/starfield.js"></script>
  <script type="text/javascript" src="js/jquery-3.1.1.slim.min.js"></script>
  <script type="text/javascript" src="js/jquery.fullPage.js"></script>
  <script type="text/javascript" src="js/scrolloverflow.min.js"></script>
  <script type="text/javascript" src="js/fullPageDescription.js"></script>


</head>
<body onload="start()" onresize="resize()" onorientationchange="resize()" onmousedown="context.fillStyle='rgba(0,0,0,'+opacity+')'" onmouseup="context.fillStyle='rgb(0,0,0)'">
  <ul class="main-menu" id="menu">
    <li class="main-menu__item" data-menuanchor="firstPage"><a class="main-menu__link" href="#firstPage">Gleb Hihoho</a></li>
    <li class="main-menu__item" data-menuanchor="secondPage"><a class="main-menu__link" href="#secondPage">Info</a></li>
    <li class="main-menu__item" data-menuanchor="thirdPage"><a class="main-menu__link" href="#thirdPage">Works</a></li>
  </ul>

  <div id="fullpage">

    <div class="section  section-first">
      <canvas id="starfield"></canvas>
      <div id="adsense" style="position:absolute;background-color:transparent;display:none"></div>
      <img class="section-first__img" src="img/cosmonaut.png" alt="Космонавт, картинка" width="645" height="515">
    </div>

    <div class="section  section-second">
      <div class="info">
        <div class="info__skills">
          <h1 class="info__header">Навыки</h1>
          <div class="info__skill-item">
            <img class="info__img" src="img/logo-html.png" alt="Logo HTML, мои навыки" width="66" height="90">
            <img class="info__img" src="img/logo-css.png" alt="Logo CSS, мои навыки" width="66" height="90">
            <img class="info__img" src="img/logo-js.png" alt="Logo JS, мои навыки" width="66" height="90">
            <img class="info__img" src="img/logo-git.png" alt="Logo Git, мои навыки" width="66" height="90">
            <img class="info__img" src="img/logo-gulp.png" alt="Logo Gulp, мои навыки" width="66" height="90">
            <img class="info__img" src="img/logo-postcss.png" alt="Logo PostCSS, мои навыки" width="66" height="90">
            <img class="info__img" src="img/logo-b.png" alt="Logo БЭМ, мои навыки" width="66" height="90">
            <img class="info__img" src="img/logo-ps.png" alt="Logo PS, мои навыки" width="66" height="90">
            <img class="info__img" src="img/logo-adaptive.png" alt="Logo PS, мои навыки" width="212" height="128">
          </div>
        </div>
        <div class="info__contacts">
          <img class="info__my-photo" src="img/my-photo.png" alt="Gleb Hihoho, фото">
          <p class="info__name">Мотуз Глеб Игоревич</p>
          <div class="info__address">
            <div class="info__address-row">
              <img class="info__mail" src="img/logo-mail.png" alt="Logo mail" width="40" height="28">
              <a class="info__link" href="mailto:hihoho@mail.ru">hihoho@mail.ru</a>
            </div>
            <div class="info__address-row">
              <img class="info__mail" src="img/logo-skype.png" alt="Logo skype" width="40" height="40">
              <a class="info__link" href="skype:GlebHihoho">Gleb Hihoho</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="section  section-third">
      <div class="works">
        <div class="works__block">
          <div class="works__hover-block">
            <h1 class="works__hover-header">Sedona</h1>
            <p class="works__hover-description">Двустраничный сайт визитка</p>
          </div>
        </div>

        <div class="works__block">
          <div class="works__hover-block">
            <h1 class="works__hover-header">Mishka</h1>
            <p class="works__hover-description">Трёхстраничный сайт магазин <br> с адаптивным дизайном</p>
          </div>
        </div>

        <div class="works__block">
          <div class="works__hover-block">
            <h1 class="works__hover-header">Sudoku</h1>
            <p class="works__hover-description">Игра головоломка в космическом стиле</p>
          </div>
        </div>

        <div class="works__block">
          <div class="works__hover-block">
            <h1 class="works__hover-header">Elita</h1>
            <p class="works__hover-description">Сайт визитка парикмахерской в одном <br> далёком, тихом городке</p>
          </div>
        </div>

      </div>
    </div>
    <script src="js/animation.js" type="text/javascript"></script>
  </div>
</body>
</html>
